<div class="container">
  <legend>Add A New Product</legend>
  <div class="mb-3">
    <label for="txtProductName" class="form-label">Product Name</label>
    <input
      type="text"
      [(ngModel)]="productForm.name"
      class="form-control"
      id="txtProductName"
    />
  </div>
  <div class="mb-3">
    <label for="txtBasePrice" class="form-label">Product Base Price</label>
    <input
      type="text"
      [(ngModel)]="productForm.basePrice"
      class="form-control"
      id="txtBasePrice"
    />
  </div>
  <div class="mb-3">
    <label for="txtTaxAmount" class="form-label">Tax (GST%)</label>
    <input
      type="number"
      [(ngModel)]="productForm.taxAmount"
      class="form-control"
      id="txtTaxAmount"
    />
  </div>
  <button type="button" class="btn btn-dark" (click)="save()">Create</button>
</div>
